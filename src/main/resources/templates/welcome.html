<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Welcome</title>
<link rel="stylesheet" type="text/css" href="css/example.css" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body bgcolor=#e8e8e8>
	<p th:text="'Welcome back, ' + ${borrower.name} + '!'" />
	<h1 style="text-align: center">Totally Legitimate "Library"</h1>
	<h2>Account Info</h2>
	<table class="prettytable">
		<tr>
			<td><b>Name:</b></td>
			<td th:text="${borrower.name}" />
		</tr>
		<tr>
			<td><b>Address:</b></td>
			<td th:text="${borrower.address}" />
		</tr>
		<tr>
			<td><b>Phone:</b></td>
			<td th:text="${borrower.phone}" />
		</tr>
		<tr>
			<td><b>Password:</b></td>
			<td th:text="${borrower.password}" />
		</tr>
	</table>
	<h3>
		<a th:href="@{'/bookLoans/' + ${borrower.cardNo}}">View Loans |</a>
		<a th:href="@{'/books/' + ${borrower.cardNo}}">View Books |</a>
		<a th:href="@{'/editBorrower/' + ${borrower.cardNo}}">Edit Account</a>
	</h3>
</body>
</html>
